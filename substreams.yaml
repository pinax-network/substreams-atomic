specVersion: v0.1.0
package:
  name: "eosio_nfts"
  version: v0.1.0

protobuf:
  files:
    - eosio.nfts.proto
  importPaths:
    - ./proto

binaries:
  default:
    type: wasm/rust-v1
    file: ./target/wasm32-unknown-unknown/release/eosio_nfts.wasm

modules:
  - name: map_transfers
    kind: map
    inputs:
      - source: sf.antelope.type.v1.Block
    output:
      type: proto:antelope.eosio.nfts.v1.Transfers