syntax = "proto3";

package antelope.atomicassets.v1;

message TransferEvents {
  repeated TransferEvent items = 1;
}

message TransferEvent {
  // trace information
  string trx_id = 1;

  // contract & scope
  // string contract = 3;
  // string action = 4;

  // data payload
  string collection_name = 5;
  string from = 6;
  string to = 7;
  repeated uint64 asset_ids = 8;
  //string memo = 9;
}

message SchemaEvents {
  repeated SchemaEvent items = 1;
}

message SchemaEvent {
  // trace information
  string trx_id = 1;

  // data payload
  string authorized_creator = 2;
  string collection_name = 3;
  string schema_name = 4;
  repeated Format schema_format = 5;
}

message Format {
  string name = 1;
  string dtype = 2;
}

message Schemas {
  repeated Schema items = 1;
}

message Schema {
  // trace information
  string trx_id = 1;
  uint32 action_index = 2;

  // database operation
  string action = 3;
  // data payload
  string schema_name = 4;
  repeated Format format = 5;
}

message Collections {
  repeated Collection items = 1;
}

message Collection {
  // trace information
  string trx_id = 1;
  uint32 action_index = 2;

  // database operation
  string action = 3;

  // data payload
  string collection_name = 4;
  string author = 5;
  bool allow_notify = 6;
  repeated string authorized_accounts = 7;
  repeated string notify_accounts = 8;
  double market_fee = 9;
  //repeated uint32 serialized_data = 10;

  // extra
  //repeated string authorized_accounts_delta = 11;
}

message Templates {
  repeated Template items = 1;
}

message Template {
  // trace information
  string trx_id = 1;
  uint32 action_index = 2;

  // databas operation
  string action = 3;

  // data payload
  int32 template_id = 4;
  string schema_name = 5;
  bool transferable =6;
  bool burnable = 7;
  uint32 max_supply = 8;
  uint32 issued_supply =9;
}